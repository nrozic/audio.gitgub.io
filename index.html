<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio with subtitles test</title>
    <style>
      .video::cue {
        background-color: transparent;
        color: #fff;
        font-size: 32px;
        font-family: 'Lobster', cursive;
        border: 1px solid red;
        display: block;
      }
    </style>
  </head>
  <body>
    <video onload="init()" controls crossorigin="true">
      <!-- <source src="audio.ogg" type="audio/ogg" /> -->
      <source class="video" src="audio.mp3" type="audio/mpeg" />
      <track
        src="subtitles_en.vtt"
        kind="subtitles"
        srclang="en"
        label="English"
        default
      />
      Your browser does not support the audio element.
    </video>

    <script>
      function init() {
        var video = document.querySelector('video');

        video.addEventListener('load', function () {
          var tracks = video.textTracks[0];
          tracks.mode = 'showing';
          console.log('Done');
        });
      }
    </script>
  </body>
</html>
